<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Auto-Fix Integration Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 { color: #1890ff; }
        button {
            background: #52c41a;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        button:hover { background: #389e0d; }
        button:disabled {
            background: #d9d9d9;
            cursor: not-allowed;
        }
        .log {
            background: #000;
            color: #0f0;
            padding: 20px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }
        .success { color: #52c41a; }
        .error { color: #ff4d4f; }
        .info { color: #1890ff; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Backend Auto-Fix Integration Test</h1>
        <p>Test the frontend ‚Üí backend validation API connection</p>
        
        <div>
            <button onclick="testHealthCheck()">1. Test Health Check</button>
            <button onclick="testAutoFix()">2. Test Auto-Fix API</button>
            <button onclick="clearLog()">Clear Log</button>
        </div>

        <pre class="log" id="log"></pre>
    </div>

    <script>
        const BACKEND_URL = 'http://localhost:8001';
        
        function log(message, type = 'info') {
            const logEl = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'success' ? '#52c41a' : type === 'error' ? '#ff4d4f' : '#1890ff';
            logEl.innerHTML += `<span style="color: ${color}">[${timestamp}] ${message}</span>\n`;
            logEl.scrollTop = logEl.scrollHeight;
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        async function testHealthCheck() {
            log('üè• Testing backend health check...', 'info');
            
            try {
                const response = await fetch(`${BACKEND_URL}/`, {
                    method: 'GET',
                    signal: AbortSignal.timeout(5000)
                });
                
                if (response.ok) {
                    log('‚úÖ Backend is reachable!', 'success');
                    const data = await response.json();
                    log(`Response: ${JSON.stringify(data)}`, 'info');
                } else {
                    log(`‚ö†Ô∏è Backend responded with status ${response.status}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Health check failed: ${error.message}`, 'error');
                log('üí° Make sure backend is running on port 8001', 'info');
            }
        }

        async function testAutoFix() {
            log('ü§ñ Testing auto-fix endpoint...', 'info');
            
            const sampleRequest = {
                html: '<div class="canvas-container"><div class="element-text-headline-1">Product Name</div></div>',
                css: '.element-text-headline-1 { position: absolute; left: 40px; top: 150px; font-size: 18px; }',
                images: {},
                violations: [
                    {
                        elementId: 'headline-1',
                        rule: 'MIN_FONT_SIZE_HEADLINE',
                        severity: 'hard',
                        message: 'Headline font size is 18px, minimum required is 24px',
                        autoFixable: true
                    },
                    {
                        elementId: 'headline-1',
                        rule: 'SAFE_ZONE_TOP',
                        severity: 'hard',
                        message: 'Element is in top safe zone (y=150, min=200)',
                        autoFixable: true
                    }
                ],
                canvas_width: 1080,
                canvas_height: 1920
            };

            log('üì§ Sending request with 2 violations...', 'info');

            try {
                const response = await fetch(`${BACKEND_URL}/validate/auto-fix`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(sampleRequest)
                });

                if (response.ok) {
                    const data = await response.json();
                    log('‚úÖ Auto-fix completed successfully!', 'success');
                    log(`Fixes applied: ${data.fixes_applied?.length || 0}`, 'success');
                    log(`LLM iterations: ${data.llm_iterations}`, 'info');
                    
                    if (data.fixes_applied && data.fixes_applied.length > 0) {
                        log('Applied fixes:', 'info');
                        data.fixes_applied.forEach((fix, i) => {
                            log(`  ${i + 1}. ${fix.rule}: ${fix.description}`, 'info');
                        });
                    }
                } else if (response.status === 429) {
                    log('‚ö†Ô∏è Rate limited - wait a moment and try again', 'error');
                } else {
                    const errorData = await response.json().catch(() => ({}));
                    log(`‚ùå Auto-fix failed: ${errorData.detail || response.statusText}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Request failed: ${error.message}`, 'error');
                log('üí° Check CORS settings and backend availability', 'info');
            }
        }

        // Auto-run health check on load
        window.addEventListener('load', () => {
            log('üöÄ Test page loaded', 'info');
            log('Backend URL: ' + BACKEND_URL, 'info');
            setTimeout(testHealthCheck, 500);
        });
    </script>
</body>
</html>
